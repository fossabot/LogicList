<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">

    <title>LogicList</title>
    <meta name="description" content="Figma htmlGenerator">
    <meta name="author" content="htmlGenerator">
    <link href="https://fonts.googleapis.com/css?family=ABeeZee&display=swap" rel="stylesheet">

    <link th:href="@{/css/board/list.css}" rel="stylesheet">
    <link th:href="@{/css/common.css}" rel="stylesheet">


    <style>
              /*
                Figma Background for illustrative/preview purposes only.
                You can remove this style tag with no consequence
              */
              body {background: #E5E5E5; }

    </style>

</head>

<body>
    <div >
        <div class="back_color">
            <div class=main style="margin-top:0px;">
                <div class="logo">
                    <span th:onclick="|location.href='@{/view/main}'|"   class="logo_text">LogicList</span>
                </div>
                <div class=e0_60>
                    <div class="e0_21"th:if="${user}">
                        <span class="e0_63">[[${user}]] 님 환영합니다.</span>
                    </div>
                </div>
                <div class="content">
                    <div class="e38_35" th:each="board : ${boards}" >
                        <div class="e35_left">
                            <a class="content_title" th:text="${board.title}" th:href="@{update(bid=${board.id})}"></a>
                        </div>
                        <div class="e35_right">
                            <span class="content_user" th:text="${board.username}"></span>
                            <div class="v-line"></div>
                            <div class="content_count_div">
                                <span class="content_count">조회수 : [[${board.clickCnt}]]</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="e38_105">
                    <div class="e0_44" th:each="pagemaker : ${pagemakers}">
                                <li>
                                    <a th:href="@{list(bid=${board.id})}">> </a>
                                </li>
                    </div>

                </div>


        </div>

        <!--        footer-->
        <div class=footer>
            <span class="footer_text">Tistory </span>
            <span class="footer_text">Github</span>
            <span class="footer_text">Instagram</span>
            <span class="footer_text">LSW</span>
        </div>
    </div>
</body>
</html>
